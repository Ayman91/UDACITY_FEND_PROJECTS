<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css?family=Raleway:400,400" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
      <title>portflio</title>
   </head>
   <body>
      <div class="container">
         <!--    the header section contains image and title   -->
         <section class="header">
            <!-- image credit from this site:
               https://www.google.com.eg/search?q=udacity+logo&num=100&dcr=0&tbm=isch&source=iu&ictx=1&fir=mnosDGGDHxTJ4M%253A%252C77guh1ORANGTfM%252C_&usg=__uRKmnymUh6HulBPDBxJymjEEDvc%3D&sa=X&ved=0ahUKEwi6_ovA47jZAhVHZ1AKHck5C0QQ9QEIKTAA#imgrc=mnosDGGDHxTJ4M:    -->
            <img class="logo-image" src="/img/udacity.svg" alt="image-logo">
            <div class="header-title">
               <h2 class="name">ayman mostafa</h2>
               <p class="title">front-end ninja</p>
            </div>
         </section>
         <!--    line break    -->
         <hr class="line-break">
         <!--   this div contain the coding image    -->
         <div class="image-background">
            <img class="img-background"
               src="img/black-and-white-design-text-wall-241832.jpeg" srcset="img/black-and-white-small.jpg 320w, img/black-and-white-medium.jpg 768w, img/black-and-white-large.jpg 1024w" 
               alt="black-and-white">
         </div>
         <!--    this is the featured work section     -->
         <main class="featured-work">
            <!--    the main title of featured-work      -->
            <h2 class="featured-work-header">featured work</h2>
            <!--    featured that contains feature items       -->
            <div class="featured">
               <!--     item #1      -->
               <div class="feature-item">
                  <!--   image credit from this site:
                     https://www.pexels.com/photo/iphone-dark-notebook-pen-34140/ -->
                  <img class="item-img" srcset="img/iphone-dark-small.jpg 320w, img/iphone-dark-medium.jpg 768w, 
                     img/iphone-dark-large.jpg 1024w " src="img/iphone-dark-notebook-pen-34140.jpg" alt="iphone-dark-notebook-pen">
                  <h3 class="center">appify</h3>
                  <p class="center">https://github.com/udacity/Appify/</p>
               </div>
               <!--     item #2       -->
               <div class="feature-item">
                  <!--  image credit from this site:
                     https://www.pexels.com/photo/blur-business-coffee-commerce-273222/  -->
                  <img class="item-img"  
                     srcset="img/blur-business-small.jpg 320w, img/blur-business-medium.jpg 768w, img/blur-business-large.jpg 1024w"
                     src="img/blur-business-commerce-273222.jpg" 
                     alt="blur-business-commerce">
                  <h3 class="center">sunflower</h3>
                  <p class="center">https://github.com/udacity/Sunflower/</p>
               </div>
               <!--    item #3        -->
               <div class="feature-item">
                  <!--  image credit from this site:
                     https://www.pexels.com/photo/apple-desk-laptop-working-6565/ -->
                  <img class="item-img"
                     srcset="img/apple-desk-laptop-working-small.jpg 320w, img/apple-desk-laptop-working-medium.jpg 768w, 
                     img/apple-desk-laptop-working-large.jpg 1024w "
                     src="img/apple-desk-laptop-working.jpg"  alt="apple-desk-laptop">
                  <h3 class="center">bokeh</h3>
                  <p class="center">https://github.com/udacity/Bokeh/</p>
               </div>
            </div>
         </main>
      </div>
   </body>
</html>
